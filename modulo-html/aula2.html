<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <p>Olá <b>Mundo</b></p>
    <p>Olá <u>Mundo</u></p>
    <p>Olá <i>Mundo</i></p>

    <span>Guilherme</span>
    <span>João</span>
    <p>Olá Mundo <span>do Guilherme</span></p>
</body>
</html>
